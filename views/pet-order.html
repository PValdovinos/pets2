<body>

<h1>Order a Pet</h1>

<!-- Form for ordering a pet -->
<form action="#" method="post">
    <label for="pet">What kind of animal would you like to order?</label>
    <input type="text" id="pet" name="pet" required><br><br>

    <label for="color">Color:</label>
    <select id="color" name="color" required>
        <option value="No" disabled selected>Select a color</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="white">White</option>
    </select><br><br>

    <label>Type of pet</label>
    <br>
    <input type="radio" id="robotic" name="type" value="robotic">
    <label for="robotic">Robotic Pet</label>
    <br>
    <input type="radio" id="stuffed" name="type" value="stuffed">
    <label for="stuffed">Stuffed Pet</label>
    <br>

    <button type="submit">Place Order</button>
</form>

</body>
</html>
